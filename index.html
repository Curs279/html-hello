<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Post</title>
    <script src="https://kit.fontawesome.com/175c10c2ab.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">  
</head>
<body>
    <div class="container">
    <div class="post">
        <div class="head">
            <div>
                <i class="fa-brands fa-html5 fa-2xl"></i>
            </div>
            <div class="name">
                <strong>HTML5</strong>
                <p>Morales</p>
            </div>
            <div class="verified">
                <i class="fa-solid fa-circle-check"></i>
            </div>
            <ul><li>9h</li></ul>
            <div>
                <i class="fa-solid fa-ellipsis-vertical fa-2xl"></i>
            </div>
        </div>
        <div class="img">
            <img src="https://www.webbikeworld.com/wp-content/uploads/2021/09/2022-royal-enfield-classic-350-first-look-retro-motorcycle-india-7.jpg" alt="">
        </div>
        <div class="description">
            <div class="icons">
             <i class="fa-regular fa-heart fa-xl"></i>
             <i class="fa-regular fa-comment fa-xl"></i>
             <i class="fa-regular fa-paper-plane fa-xl"></i>
             <div class="fav">
                <i class="fa-regular fa-bookmark fa-xl"></i>
             </div>
            </div>
            <div>
                <span>Liked by <strong>4GeeksAcademy</strong>, <strong>Html5</strong>, <strong>Web</strong> and <strong>100,000 others</strong></span>
            </div>
            <div>
                <p>Royal Enfield es una empresa multinacional india de fabricación de motocicletas con sede en Gurgaon. La marca Royal Enfield es la marca de motocicletas más antigua del mundo en producción continua. <strong>#RoyalLife</strong></p>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
